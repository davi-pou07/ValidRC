<body>
    <div class="container mt-3">
        <div class="card">
            <div class="card-body">
                <input type="number" class="form-control" name="" id="codbar">
            </div>
            <div class="card-footer">
                <button class="btn btn-success">Salvar</button>
                <button class="btn btn-danger" onclick="cancelar()">Cancelar</button>
            </div>
        </div>

    </div>
</body>

<script>
    function lerCodigo(valor){
        var codbar = document.getElementById("codbar").value
        if (codbar == '') {
            document.getElementById("codbar").value = valor
        } else {
            alert("Campo ja preenchido")
        }
    }
    function cancelar(){
        document.getElementById("codbar").value = ''
        
    }
</script>
